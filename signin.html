<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesob | Login</title>
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- navbar -->
  <nav id="navbar">
    <div class="container">
      <div class="logo-container">
     <a href="index.html"> <h1 class="logo"> Mesob <span class="p1"> Delivery</span></h1></a>
      </div>
    

      <!-- theme and signin container -->
      <div class="theme-signin">
        <!-- signin signup -->
        <ul class="signin">
          <li><a href="signin.html" class="btn --gray">Sign in</a></li>
          <li><a href="signup.html" class="btn btn-2">Sign up</a></li>
        </ul>
      </div>
    </div>
  </nav>
      <!-- login page -->
    <section class="login">
  
  <div class="container glass">
       <!-- boxes for style-->
       <div class="square" style="--i:0;"></div>
       <div class="square" style="--i:1;"></div>
       <div class="square" style="--i:2;"></div>
       <div class="square" style="--i:3;"></div>
       <div class="square" style="--i:4;"></div>
       <div class="square" style="--i:5;"></div>
       
       <!-- boxes end-->
    <h1>Login to <span class="p1"> Mesob</span></h1>
    <form action="" id="loginForm">
      
      <div class="form-control ">
        <input type="text" class="email" required>
        <label >Email</label>
        <i class="fas fa-circle-exclamation error"></i>
        <i class="fas fa-circle-check correct"></i>
        <small></small>
      </div>
      <div class="form-control">
        <input type="password" class="password" required>
        <label >password</label>
        <i class="fas fa-circle-exclamation error "></i>
        <i class="fas fa-circle-check correct"></i>
        <small></small>
      </div>
      
      <button class="btn --reverse" type="submit">Login</button>
      <!-- <button class="btn --primary">Login</button> -->
      <p class="text-1">Don't have an acount? <a href="signup.html">Register</a></p>
    </form>
  </div>
</div>



  <script src="js/signin.js"></script>
</body>
</html>
