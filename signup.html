<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesob | Signup</title>
  <link rel="stylesheet" href="scss/styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico">

</head>
<body>
    <!-- navbar -->
    <nav id="navbar">
      <div class="container">
        
        <div class="logo-container">
       <a href="index.html"> <h1 class="logo"> Mesob <span class="p1"> Delivery</span></h1></a>
        </div>
      
  
        <!-- theme and signin container -->
        <div class="theme-signin">
          <!-- signin signup -->
          <ul class="signin">
            <li><a href="signin.html" class="btn --gray">Sign in</a></li>
            <li><a href="signup.html" class="btn btn-2">Sign up</a></li>
          </ul>
        </div>
      </div>
    </nav>
      <!-- login page -->
  <section class="login signup">
  <div class="container glass">
     <!-- boxes for style-->
     <div class="square" style="--i:0;"></div>
     <div class="square" style="--i:1;"></div>
     <div class="square" style="--i:2;"></div>
     <div class="square" style="--i:3;"></div>
     <div class="square" style="--i:4;"></div>
     <div class="square" style="--i:5;"></div>
     
     <!-- boxes end-->
    <h1>Sign Up</h1>
    <form>
      <div class="step">
      <div class="step-1">
      <h3>Acount Information:</h3>
      <div class="form-control">
        <input type="email" required>
        <label >Email</label>
      </div>
      <div class="form-control">
        <input type="text" required>
        <label >User Name</label>
      </div>
      <div class="form-control">
        <input type="password" required>
        <label >password</label>
      </div>
      <div class="form-control">
        <input type="password" required>
        <label >Confirm password</label>
      </div>
   </div>
      <div class="step-2">
      <h3>Personal Information:</h3>
      <div class="form-control">
        <input type="text" required>
        <label >First Name</label>
      </div>
      <div class="form-control">
        <input type="text" required>
        <label >Last Name</label>
      </div>
      <div class="form-control">
        <input type="number" required>
        <label >Contact No</label>
      </div>
      <div class="form-control">
        <input type="file" required>
      </div>
      
    </div>
  </div>
  <div class="btn-out">
  <button class="btn --reverse">Submit</button>
</div>
      <p class="text-1">Already have an acount. <a href="signin.html">Login</a></p>
    </form>
  </div>
</section>

  <script src="js/signin.js"></script>
</body>
</html>
